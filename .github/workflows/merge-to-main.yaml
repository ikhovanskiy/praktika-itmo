on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js ${{ $(cat .nvmrc) }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ $(cat .nvmrc) }}
      - run: npm i
      - name: lint
        run: npm run lint
