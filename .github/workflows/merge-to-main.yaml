name: Merge to main
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: instal depandeses
        run: |
          nvm use ||  nvm install
          npm i
      - name: lint
        run: npm run lint
      - run: echo "🍏 This job's status is ${{ job.status }}."
