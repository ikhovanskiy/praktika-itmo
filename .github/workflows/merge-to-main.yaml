name: Merge to main
run-name: ${{ github.actor }} merge to main ðŸš€
on:
  push:
    branches:
      - "main"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Read .nvmrc
        run: |
          echo 'NVM_VERSION<<EOF' >> $GITHUB_ENV
          cat .nvmrc>> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
        id: nvm
      - name: Use Node.js ${{ env.NVM_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NVM_VERSION }}
      - run: npm i
      - name: check lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Read .nvmrc
        run: |
          echo 'NVM_VERSION<<EOF' >> $GITHUB_ENV
          cat .nvmrc>> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
        id: nvm
      - name: Use Node.js ${{ env.NVM_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NVM_VERSION }}
      - run: npm i
      - name: testing...
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Read .nvmrc
        run: |
          echo 'NVM_VERSION<<EOF' >> $GITHUB_ENV
          cat .nvmrc>> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
        id: nvm
      - name: Use Node.js ${{ env.NVM_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NVM_VERSION }}
      - run: npm i
      - name: building...
        run: npm run build
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REGISTRY: crp21olp4qc3qsmd15s8
          CR_REPOSITORY: praktika-itmo-testing
          IMAGE_TAG: ${{ github.sha }}
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          yc iam key create --service-account-name service-acc-test --output key.json --folder-id {{ secrets.FOLDER_ID }}
          yc config profile create sa-profile
          yc config set service-account-key key.json
          yc serverless container revision deploy --container-id ${{ secrets.SERVERLESS_CONTAINER_ID_TESTING }} --image cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:latest --service-account-id ${{ secrets.SERVICE_ACCOUNT_ID }}
