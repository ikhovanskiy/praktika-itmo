name: Merge to main
run-name: ${{ github.actor }} merge to main 🚀
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    runs:
      using: "node20.8.0"
      steps:
        - name: Check out repository code
          uses: actions/checkout@v4
        - run: npm i
        - name: lint
          run: npm run lint
        - run: echo "🍏 This job's status is ${{ job.status }}."
